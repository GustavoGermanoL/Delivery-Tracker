# --- Configuração do Banco de Dados (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_tracker
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuração do JPA / Hibernate ---

# 'update': Cria as tabelas (WorkDay, Preset) automaticamente se não existirem,
# e atualiza se você adicionar colunas novas.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que o Java está gerando (Ótimo para debugar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto (Opcional nas versões novas, mas bom garantir)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect